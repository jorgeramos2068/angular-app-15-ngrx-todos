<li [class.completed]="todo.completed" [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="completedCheck" />
    <label (dblclick)="setEditing()">{{ todo.text }}</label>
    <button class="destroy" (click)="delete()"></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="txtInput"
    #editInput
    (focusout)="finishEdition()"
  />
</li>
